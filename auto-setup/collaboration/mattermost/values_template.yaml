image:
  repository: mattermost/mattermost-team-edition
  tag: {{imageTag}}
  imagePullPolicy: IfNotPresent

persistence:
  data:
    enabled: true
    size: 1Gi
    storageClass: gluster-heketi-sc
  plugins:
    enabled: true
    size: 0.5Gi
    storageClass: gluster-heketi-sc

config:
  MM_PLUGINSETTINGS_CLIENTDIRECTORY: "./client/plugins"
  MM_SERVICESETTINGS_SITEURL: "https://{{componentName}}.{{baseDomain}}"
  MM_SERVICESETTINGS_ENABLEINSECUREOUTGOINGCONNECTIONS: "true"
  MM_SERVICESETTINGS_ENABLELOCALMODE:  "true"
  MM_TEAMSETTINGS_SITENAME: "KX.AS.CODE ChatOps"
  MM_EMAILSETTINGS_ENABLESIGNUPWITHEMAIL: "false"
  MM_GITLABSETTINGS_ENABLE: "true"
  MM_GITLABSETTINGS_SECRET: "{{clientSecret}}"
  MM_GITLABSETTINGS_ID: "mattermost"
  MM_GITLABSETTINGS_AUTHENDPOINT: "https://keycloak.{{baseDomain}}/auth/realms/{{baseDomain}}/protocol/openid-connect/auth"
  MM_GITLABSETTINGS_TOKENENDPOINT: "https://keycloak.{{baseDomain}}/auth/realms/{{baseDomain}}/protocol/openid-connect/token"
  MM_GITLABSETTINGS_USERAPIENDPOINT: "https://keycloak.{{baseDomain}}/auth/realms/{{baseDomain}}/protocol/openid-connect/userinfo"
  
ingress: 
  enabled: true
  path: /
  annotations:
    kubernetes.io/ingress.class:  nginx
    kubernetes.io/ingress.provider: nginx
  hosts:
    - {{componentName}}.{{baseDomain}}
  tls:
    - hosts:
        - {{componentName}}.{{baseDomain}}

externalDB:
  enabled: false
  # existingUser: gitlab
  # existingSecret: "gitlab-ce-postgresql-password"

mysql:
  enabled: true
  mysqlRootPassword: ""
  mysqlUser: "kx.as.hero"
  mysqlPassword: "L3arnandshare"
  mysqlDatabase: mattermost

  repository: mysql
  imageTag: '8.0.18'
  testFramework:
    enabled: false
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: local-storage-sc
  

