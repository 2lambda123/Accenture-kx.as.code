apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hipster-frontend-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
        - ${componentName}.${baseDomain}
  rules:
    - host: ${componentName}.${baseDomain}
      http:
        paths:
          - backend:
              service:
                name: frontend
                port:
                  number: 80
            path: /
            pathType: Prefix