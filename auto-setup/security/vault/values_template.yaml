global:
    enabled: true
injector:
  enabled: true
  metrics:
    enabled: true
server:
  image:
    repository: "vault"
    tag: "1.5.2"
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "256Mi"
      cpu: "250m"
  dev:
    enabled: false
  ingress:
    enabled: true
    annotations:
       |
       kubernetes.io/ingress.class: nginx
    hosts:
      - name: {{componentName}}.{{baseDomain}}
    tls:
      - hosts:
        - {{componentName}}.{{baseDomain}}
  storage: 1Gi
  storageClass: local-storage
  ha:
    enabled: enabled
    replicas: 1
    disruptionBudget:
      enabled: true
      maxUnavailable: 1
ui:
  enabled: true
  publishNotReadyAddresses: true
  serviceType: "ClusterIP"
  