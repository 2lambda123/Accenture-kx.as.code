---

  apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: netdata-db-pvc
    labels:
      type: local
  spec:
    storageClassName: manual
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 2Gi

---

  apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: netdata-alerts-pvc
    labels:
      type: local
  spec:
    storageClassName: manual
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 100Mi

---
